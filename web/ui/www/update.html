<div id="update-content" class="card container" hidden="true">
    <div class="card-body">
        <br/>
        <br/> 
        <form id="update-form" class="row" action="/usercredentials" method="PUT">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input disabled type="username" class="form-control" id="update-username" name="username" placeholder="{{.Username}}">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="update-email" name="email" placeholder=""/>
                </div>
                <div class="form-group">
                    <label for="old-password">Old Password</label>
                    <input type="password" class="form-control" id="update-old-password" name="old-password" placeholder="">
                </div>
                <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" class="form-control" id="update-new-password" name="new-password" placeholder="">
                    </div>
                <div class="form-group">
                    <label for="new-password-confirmation">New Password Confirmation</label>
                    <input type="new-password-confirmation" class="form-control" id="update-new-password-confirmation" name="new-password-confirmation" placeholder="">
                </div>
                <button id="update-submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-3"></div>
        </form>
    </div>
</div>
