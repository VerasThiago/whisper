<div id="register-content" class="card container" hidden="true">
    <div class="card-body">
        <br/>
        <br/> 
        <form id="register-form" class="row" action="/usercredentials" method="POST">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="register-email" name="email" placeholder=""/>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="register-username" name="username" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="register-password" name="password" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password-confirmation">Password Confirmation</label>
                    <input type="password-confirmation" class="form-control" id="register-password-confirmation" name="password-confirmation" placeholder="">
                </div>
                <button id="register-submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-3"></div>
        </form>
    </div>
</div>
