<div id="login-content" class="card container">
    <div class="card-body">
        <br/>
        <br/> 
        <form id="login-form" class="row" action="/login" method="POST">
            <input id="login-challenge" type="hidden" name="challenge" value="{{.Challenge}}"></input>
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="login-username" name="username" >
                </div> 
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="login-password" name="password" >
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <div style="display: flex; justify-content: space-between;" class="form-group">
                    <a href="#" onclick="window.location='/registration'+window.location.search" class="btn btn-outline-secondary">Register</a>
                    <button id="login-submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </form>
    </div>
</div>
